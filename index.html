<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="navbar bg-primary" >
        <div class="container-fluid mt-3 mb-3">
            <span class="navbar-brand text-white mb-0 h1 mx-auto">Weather Dashboard</span>
          </div>        
    </section>

        <div class="row py-2 px-6">
        <section class="searchInput col-12 col-md-3 p-3">
            <form class="mb-3" id="search-form">
                <label class="form-label h3 mt-2 mb-2">Search for a city:</label>
                <input type="text" class="form-control mt-2 mb-2" id="search-input" placeholder="San Diego">
                <button type="submit" class="btn btn-primary mt-2 mb-2">Search</button>
            </form>
        </section>

        <section class="card col-12 col-md-9 p-3" id="currentDay">
            <div class="card-body" id="todayCard">innertext</div>
        </section>
         </div>

        <div class="row py-2 px-6">
        <section class="col-12 col-md-3 p-3">
            <h3>History:</h3>
            <div class="d-flex flex-row mb-3" id="searchHistory"></div>
        </section>

        <section class="col-12 col-md-9 p-3">
            <h3>5-Day Forecast:</h3>
            <div class="d-flex flex-row mb-3">
                <div class="d-inline p-5 card">item 1</div>
                <div class="d-inline p-5 card">item 2</div>
                <div class="d-inline p-5 card">item 3</div>
                <div class="d-inline p-5 card">item 4</div>
                <div class="d-inline p-5 card">item 5</div>
            </div>
        </section>
     </div>

	<section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
        
    </section>
  </body>
</html>
